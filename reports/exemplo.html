<html>
  <head>
    <meta charset="utf8">
    <title>Teste de PDF da app VueSlim</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Verdana';
        font-weight: 500;
        text-color: black;
        font-size: 7px;
        background: white;
        -webkit-print-color-adjust: exact;
        box-sizing: border-box;
      }

      .page {
        position: relative;
        height: 90mm;
        width: 50mm;
        display: block;
        background: white;
        page-break-after: auto;
        margin: 50px;
        overflow: hidden;
      }

      @media print {
        body {
          background: white;
        }

        .page {
          margin: 0;
          height: 100%;
          width: 100%;
        }
      }

      .page.first {
        border-left: 5px solid green;
      }

      .bottom {
        position: absolute;
        left: 5mm;
        right: 5mm;
        bottom: 5mm;
      }

      .group {
        margin-top: 3mm;
        margin-left: 3mm;
      }

      .line {
        color: black;
        position: relative;
      }

      h1{
        text-align: center;
      }

      .center {
        text-align: center;
      }

      .logo {
        position: relative;
        width: 80%;
        left: 10%;
        top: 15%;
      }

    </style>
  </head>
  <body>
    <div class="page">
      <div class="group">
        <div class="line"><h1>Vue Slim</h1></div>
        <div class="line">A simple PDF test with node-html-pdf</div>

        <div class="bottom">
          <div class="line">t.me/danielschmitz</div>
          <div class="line">github: danielschmitz</div>
        </div>
       </div>
    </div>
  </body>
</html>
